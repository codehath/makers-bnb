<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <h1> Dashboard</h1>
    
    <article id="requests_made">
        <h2>Requests I have made</h2>

        {% for booking in user_bookings %}
        <a href="{{ url_for('booking_details', booking_id=booking.id) }}">
            <button>
                <p>
                   Booking ID:{{ booking.id}} Space ID: {{ booking.space_id }} Booking Start Date {{ booking.start_date }} Booking End Date: {{ booking.end_date }} 
                   Approved: {{booking.approved }} Response Received: {{ booking.response }}</p>
            </button>
        </a>
        <hr>
        {% endfor %}
    </article>

    <article id="requests_recieved">
        <h2>Requests I have recieved</h2>

        {% for booking in space_requests %}
        <a href="{{url_for('approval_page' , booking_id=booking.id) }}">
        <button><p>
            Booking ID: {{ booking.id }}
            Space ID: {{ booking.space_id.id }}
            Space name: {{ booking.space_id.name }}
            Booking start date: {{ booking.start_date }}
            Booking end date: {{ booking.end_date }}
            Price per night: {{ booking.space_id.price }}
        </p></button>
        </a>
        <hr>

        
        
        {% endfor %}
    </article>

    <a href ="{{ url_for ('list_page') }}">
        <button> List a Space</button>
    </a>
</body>

</html>
